version: "3.8"
services:
  kafka-zookeeper:
    container_name: kafka-zookeeper
    build:
      context: .
      dockerfile: ./kraft.dockerfile
    image: sadavoya/learn-kafka
    ports:
      - "2181:2181"
    volumes:
      - /tmp/zookeeper
      - /tmp/kafka-logs
    working_dir: /home
    entrypoint: [ "/home/start_kafka.sh" ]
    stdin_open: true
    tty: true
